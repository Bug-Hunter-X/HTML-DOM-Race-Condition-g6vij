<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv"></div>
  <script>
    // Solution: Use DOMContentLoaded event to ensure the DOM is ready before accessing elements.
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('myDiv').innerHTML = 'Hello';
    });
  </script>
</body>
</html>
